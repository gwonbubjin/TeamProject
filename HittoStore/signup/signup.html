<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히토스토어 - 회원가입</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <div class="signup-header">
                <a href="../index.html" class="logo-link">
                    <i class="fas fa-baseball-ball"></i>
                    <h2>HittoStore</h2>
                </a>
                <a href="../index.html" class="home-link">
                    <i class="fas fa-arrow-left"></i> 홈으로 돌아가기
                </a>
            </div>
            
            <h1>회원가입</h1>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="userId">아이디 <span class="required">*</span></label>
                    <div class="input-with-button">
                        <input type="text" id="userId" name="userId" required>
                        <button type="button" id="checkDuplicate">중복확인</button>
                    </div>
                    <div class="error-message" id="userIdError"></div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인 <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="birthdate">생년월일 <span class="required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="error-message" id="birthdateError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">휴대폰 번호 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="favoriteTeam">좋아하는 구단</label>
                    <select id="favoriteTeam" name="favoriteTeam">
                        <option value="" selected>구단을 선택하세요</option>
                        <option value="롯데">롯데</option>
                        <option value="LG">LG</option>
                        <option value="한화">한화</option>
                        <option value="삼성">삼성</option>
                        <option value="KT">KT</option>
                        <option value="SSG">SSG</option>
                        <option value="KIA">KIA</option>
                        <option value="NC">NC</option>
                        <option value="두산">두산</option>
                        <option value="키움">키움</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">가입하기</button>
                </div>
            </form>
            
            <!-- 오른쪽 회원 혜택 정보 섹션 -->
            <div class="signup-benefits">
                <div class="benefits-header">
                    <i class="fas fa-gift"></i>
                    <h3>회원 혜택 안내</h3>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-percent"></i>
                    </div>
                    <div class="benefit-content">
                        <h4>신규 회원 할인</h4>
                        <p>가입 후 첫 구매 시 <strong>10% 할인 쿠폰</strong> 자동 지급</p>
                    </div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="benefit-content">
                        <h4>무료 배송 혜택</h4>
                        <p>회원 구매 시 <strong>5만원 이상</strong> 구매 시 무료 배송</p>
                    </div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="benefit-content">
                        <h4>적립금 혜택</h4>
                        <p>구매 금액의 <strong>2% 적립</strong>으로 다음 구매 시 사용 가능</p>
                    </div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="benefit-content">
                        <h4>생일 혜택</h4>
                        <p>회원 생일 당월 <strong>특별 할인 쿠폰</strong> 증정</p>
                    </div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="benefit-content">
                        <h4>시즌 이벤트 우선 참여</h4>
                        <p>신상품 사전 예약 및 <strong>시즌 세일 우선 구매 기회</strong></p>
                    </div>
                </div>
                
                <div class="terms-info">
                    <p>회원가입 시 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하는 것으로 간주합니다.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
